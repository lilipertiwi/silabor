<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Jadwal Jaga</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2>Hello!</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah Jadwal Jaga
                    </div>
                    <div class="card-body">
                        <form th:action="@{/lab/jadwal-jaga/tambah}" th:object="${jadwalJaga}" method="POST">
                            Tanggal	: <br>
                            <input type="date" name="tanggal" class="form-control"/>
                            <br>
                            Jam Mulai: <br>
                            <input type="text" name="waktu_mulai" class="form-control"/>
                            <br>
                            Jam Selesai: <br>
                            <input type="text" name="waktu_selesai" class="form-control"/>
                            <br>
                            Nama Staf: <br>
                            
                            <br><br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
